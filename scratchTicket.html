<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(53, 53, 53);
        }

        .scratch-ticket-wrapper {
            position: relative;
            font-size: 30px;
            text-align: center;
            width: 200px;
            height: 100px;
            line-height: 100px;
        }

        #scratch-ticket {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="scratch-ticket-wrapper">
        <span>谢谢参与</span>
        <canvas id="scratch-ticket" width="200" height="100"></canvas>
    </div>


    <script>
        const canvas = document.getElementById('scratch-ticket');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = '#e3e3e3';
        ctx.fillRect(0, 0, 200, 100);
        ctx.globalCompositeOperation = 'destination-out';

        canvas.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;

            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 10, 0, 2 * Math.PI, false);
            ctx.fill();
        })
    </script>
</body>

</html>
