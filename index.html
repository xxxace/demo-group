        function debounce(fn, delay, triggrNow) {
            let t = null,
                res = ''

            return function () {
                let _self = this,
                    args = arguments

                if (t) clearTimeout(t)
                if (triggrNow) {
                    let exce = !t
                    t = setTimeout(() => t = null, delay)
                    if (exce) res = fn.apply(_self, args)
                } else {
                    t = setTimeout(() => res = fn.apply(_self, args), delay)
                }
                return res
            }
        }

            let t = null,
                begin = new Date().getTime()

            return function () {
                let _self = this,
                    args = arguments,
                    res = '',
                    curr = new Date().getTime()

                t && clearTimeout(t)

                if (curr - begin >= begin) {
                    res = fn.apply(_self, args)
                    begin = curr
                } else {
                    t = setTimeout(() => res = fn.apply(_self, args), delay)
                }
                return res
            }
        }
