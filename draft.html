    <style>
        .switch {
            display: inline-block;
            width: 40px;
            height: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            overflow: hidden;
            -webkit-appearance: none;
            user-select: none;
            outline: none;
        }

        .switch .switch-wrapper {
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }

        .switch .switch-wrapper .switch-checkbox {
            visibility: hidden;
        }

        .switch .switch-wrapper label {
            display: inline-block;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border: 1px solid #dcdfe6;
            outline: none;
            border-radius: 10px;
            box-sizing: border-box;
            background: #dcdfe6;
            cursor: pointer;
            transition: border-color .3s, background-color .3s;
        }

        .switch .switch-wrapper label::before {
            display: block;
            position: absolute;
            top: 1px;
            left: 1px;
            content: ' ';
            width: calc(50% - 5px);
            height: calc(100% - 4px);
            border: 1px solid transparent;
            background-color: #ffffff;
            border-radius: 100%;
            cursor: pointer;
            transition: all .3s;
        }

        .switch .switch-wrapper [type="checkbox"]:checked+label::before {
            left: 55%;
        }

        .switch .switch-wrapper [type="checkbox"]:checked+label {
            border-color: #0cee57;
            background-color: #0cee57;
        }

        .switch .switch-wrapper.danger [type="checkbox"]:checked+label {
            border-color: #fd352e;
            background-color: #fd352e;
        }
    </style>
</head>
