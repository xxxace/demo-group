<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="can" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('can');
        const ctx = canvas.getContext('2d');

        function drewClock() {
            // 填充背景
            // ctx.beginPath();
            // ctx.fillStyle = '#e3e3e3';
            // ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 画一个圆
            let roundWidth = canvas.width / 2;
            ctx.beginPath();
            ctx.fillStyle = '#000000';
            ctx.arc(canvas.width / 2, canvas.height/2, roundWidth / 2, 0, 2 * Math.PI, false);
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.save();
            // 移动起始坐标点
            ctx.translate(roundWidth, roundWidth);
            ctx.save();
            ctx.rotate(-90 / 180 * Math.PI);
            ctx.save();

            for (let i = 0; i < 60; i++) {
                if (i !== 0) ctx.rotate(6 / 180 * Math.PI);
                let wiseHeight = i % 5 === 0 ? 25 : 10;
                ctx.lineWidth = 2;
                if (i % 5 === 0) {
                    ctx.lineWidth = 4;
                }
                ctx.beginPath();
                ctx.moveTo(roundWidth / 2 - wiseHeight, 0);
                ctx.lineTo(roundWidth / 2 - 5, 0);
                ctx.closePath();
                ctx.stroke();
            }

            // 还原坐标
            ctx.restore();

            // 画秒针
            function drewSecondWise(second) {
                console.log
                // 保存坐标
                ctx.save(second);
                ctx.rotate(second * 6 / 180 * Math.PI);
                ctx.beginPath();
                ctx.moveTo(-20, 0);
                ctx.lineTo(roundWidth / 2 - 35, 0);
                ctx.closePath();
                ctx.stroke();
                // 还原坐标
                ctx.restore();
            }

            // 画分针
            function drawMinuteWise(minut) {
                // 保存坐标
                ctx.save();

                ctx.rotate((minut / 5 * 30) / 180 * Math.PI);
                ctx.beginPath();
                ctx.strokeStyle = 'red'
                ctx.lineWidth = 4;
                ctx.moveTo(-15, 0);
                ctx.lineTo(roundWidth / 2 - 55, 0);
                ctx.closePath();
                ctx.stroke();
                // 还原坐标
                ctx.restore();
            }

            // 画时针
            function drawHourWise(hour) {
                // 保存坐标
                ctx.save();
                ctx.rotate((hour * 30) / 180 * Math.PI);
                ctx.beginPath();
                ctx.lineWidth = 6;
                ctx.moveTo(-10, 0);
                ctx.lineTo(roundWidth / 2 - 75, 0);
                ctx.closePath();
                ctx.stroke();
                // 还原坐标
                ctx.restore();
            }

            const date = new Date();
            const s = date.getSeconds();
            const m = date.getMinutes();
            const h = date.getHours();

            drewSecondWise(s);
            drawMinuteWise(m);
            drawHourWise(h);
            ctx.restore();
            ctx.restore();
        }

        setInterval(() => {
            ctx.clearRect(0, 0, 600, 600);
            drewClock()
        }, 997);

        // new AceClock({

        //     backgroundColor: '#f8f8f8',
        //     minutWise:{
        //         height: 15,

        //     }
        // })
    </script>
</body>

</html>
